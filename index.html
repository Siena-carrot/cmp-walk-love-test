<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メインページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #result {
      font-size: 20px;
      margin-top: 30px;
    }
    .nav-button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ようこそ！</h1>
  <div id="result">まだ答えが入力されていません。</div>
  <button class="nav-button" onclick="location.href='puzzle.html'">謎解きページへ</button>

  <script>
    const resultEl = document.getElementById('result');
    const answer = localStorage.getItem('userAnswer');

    if (answer) {
      resultEl.textContent = `あなたが入力した文字は「${answer}」です。`;
    }
  </script>
</body>
</html>
