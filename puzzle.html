<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>謎解きページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #nextButton {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>謎解きに挑戦！</h1>
  <input id="answer" placeholder="答えを入力">
  <button onclick="checkAnswer()">送信</button>
  <br>
  <button onclick="location.href='index.html'">メインページへ戻る</button>
  <br>
  <button id="nextButton" onclick="location.href='next.html'">次のページへ進む</button>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim();
      if (input === 'answer') {
        localStorage.setItem('userAnswer', input);
        alert('正解です！次のページへ進めます。');
        document.getElementById('nextButton').style.display = 'inline-block';
      } else {
        alert('違います。もう一度挑戦してください。');
      }
    }
  </script>
</body>
</html>
